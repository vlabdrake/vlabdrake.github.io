{% extends "base.html" %}
{% block header -%}
          <h1>{{ title }}</h1>
          <address>
            <time datetime="{{ published_time }}">{{ date }}</time>
          <details>
            <summary>История изменений</summary>
            <ul>
            {%- for edit in history | reverse %}
              <li><time>{{ edit.datetime }}</time> {{ edit.summary }}</li>
            {%- endfor %}
          </ul>
          </details>
          </address>
{%- endblock header %}
