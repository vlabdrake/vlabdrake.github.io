<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>vlabdrake - {{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="MobileOptimized" content="176">
  <meta name="HandheldFriendly" content="True">
  <meta name="robots" content="index, follow">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Личный блог vlabdrake">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:image" content="{{ image }}">
  <meta property="og:site_name" content="Vlabdrake personal blog">
  <meta property="article:published_time" content="{{ published_time }}">
  <meta property="article:modified_time" content="{{ last_modified_time }}">
  <meta property="article:author" content="vlabdrake">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ description }}">
  <meta name="twitter:image" content="{{ image }}">
  <link rel="canonical" href="https://vlabdrake.github.io/{{ link }}">
  <link rel="shortcut icon" href="/favicon.ico?1" type="image/x-icon">
  <link rel="icon" type="image/png" href="/favicon.png?1" sizes="16x16">
  <link rel="icon" type="image/png" href="/favicon_2x.png?1" sizes="32x32">
  <link href="/core.min.css" rel="stylesheet">
</head>
<body>
  <div class="page_wrap">
    <div class="page">
      <main class="article">
        <header class="article_header">
          {% block header -%}
          {%- endblock header %}
        </header>
        <article class="article_content">
          {% block content %}{% endblock content %}
        </article>
      </main>
    </div>
    {% block footer -%}
    <div class="page_footer page_footer_visible">
        <div class="footer_button"><a href="/">На главную</a></div>
    </div>
    {%- endblock footer %}
  </div>
</body></html>
